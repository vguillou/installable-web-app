<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <!-- Prevent zooming in all browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- end -->

    <!-- Webapp definition for Mobile Safari, with a default status bar (white in IOS 10) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- end -->

    <!-- Webapp definition for other platforms is achieved via the standard webapp manifest.json -->
    <!-- Theme color for Android's status bar if launch with Chrome, and Chrome's address bar -->
    <meta name="theme-color" content="#9f00a7">
    <link rel="manifest" href="/manifest.json">
    <!-- end -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#40aa54">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <title>My Web App</title>

    <!-- JS preventing links from our Web app from opening in an external Mobile Safari tab -->
    <!-- and redirect to the webapp's homescreen if it isn't the start URL -->
    <!-- Should be the first script in the `head` -->
    <script type="text/javascript">
      (function(a,b,c,d,e){if(c in b&&b[c]){var g,f=a.location;f.pathname!==d&&(!(g=f.search.slice(1).split("&")).length||g.indexOf(e)<0)&&(f.href=d);var h,i=/^(a|html)$/i;a.addEventListener("click",function(a){for(h=a.target;!i.test(h.nodeName);)h=h.parentNode;"href"in h&&(chref=h.href).replace(f.href,"").indexOf("#")&&(!/^[a-z\+\.\-]+:/i.test(chref)||0===chref.indexOf(f.protocol+"//"+f.host))&&(a.preventDefault(),f.href=h.href+(h.href.indexOf("?")>-1?"&":"?")+e)},!1)}})(document,window.navigator,"standalone","/index.html","ios_homescreen=1");
    </script>
    <!-- end -->

    <style>
      body {
       font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
     }
    </style>

  </head>
  <body>

    <h1>Home page</h1>

    <p>iOS standalone mode : <b id="webapp_ios">OFF</b></p>
    <p>W3C standalone mode : <b id="webapp_manifest">OFF</b></p>

    <a href="/about.html">About page</a>

    <script type="text/javascript">
      // Detect IOS standalone mode
      if (window.navigator.standalone) {
        document.querySelector('#webapp_ios').innerHTML = 'ON';
      }

      // Detect a Webapp defined via a standard manifest
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.querySelector('#webapp_manifest').innerHTML = 'ON';
      }
    </script>

  </body>
</html>
